<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title></title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.11.1/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.11.1/mapbox-gl.css' rel='stylesheet' />
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        
        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <div id='map'></div>
    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoiaGFzdCIsImEiOiJjamozeWZ4NzIwdndzM3dtcWxlZ2F5bXphIn0.UkAKwNHTsm40QCwJ2UWhOA';
        var videoStyle = {
            "version": 8,
            "sources": {
                "satellite": {
                    "type": "raster",
                    "url": "mapbox://mapbox.satellite",
                    "tileSize": 256
                },
                "video": {
                    "type": "video",
                    "urls": ["drone.mp4", "drone.webm"],
                    "coordinates": [
                        [36.3034739, 49.9671879],
                        [36.3063206, 49.9743221],
                        [36.3125578, 49.9732927],
                        [36.3097064, 49.9661625]
                    ]
                }
            },
            "layers": [{
                "id": "background",
                "type": "background",
                "paint": {
                    "background-color": "rgb(4,7,14)"
                }
            }, {
                "id": "satellite",
                "type": "raster",
                "source": "satellite"
            }, {
                "id": "video",
                "type": "raster",
                "source": "video"
            }]
        };

        var map = new mapboxgl.Map({
            container: 'map',
            minZoom: 14,
            maxZoom: 16,
            zoom: 16,
            center: [36.3081, 49.9702],
            bearing: -75.5,
            style: videoStyle,
            hash: false
        });
    </script>
</body>
</html>
